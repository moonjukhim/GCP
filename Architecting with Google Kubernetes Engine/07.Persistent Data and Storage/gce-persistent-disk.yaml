apiVersion: v1
kind: Pod
metadata:
  name: test-pd
spec:
  containers:
    - image: k8s.gcr.io/test-webserver
      name: test-container
      volumeMounts:
        - mountPath: /test-pd
          name: test-volume
  volumes:
    - name: test-volume
      # 이 GCE PD는 이미 존재해야 한다.
      gcePersistentDisk:
        pdName: my-data-disk
        fsType: ext4
