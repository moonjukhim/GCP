apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
spec:
  containers:
    - name: demo-container
      image: gcr.io/hello-app:1.0
      volumeMounts:
        - mountPath: /demo-pod
          name: pd-volume
          volumes:
            - name: pd-volume
              gcePersistentDisk:
                pdName: demo-disk
                fsType: ext4
